<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/f176431ab4.js"></script>
    <script src="script.js"></script>
    <link rel='stylesheet' type="text/css" href="style.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="actions">
            <button id="add" class="blue">Добавить</button>
            <button id="reload" class="blue">Обновить</button>
        </div>
        <div class="search">
            <i class="fa fa-search" aria-hidden="true"></i><input type="text" placeholder="Событие, дата или участник"/>
        </div>
    </div>

    <div id="c-nav">
        <div id="c-nav-left"><i class="fa fa-caret-square-o-left" aria-hidden="true"></i></div>
        <div id="c-nav-label"></div>
        <div id="c-nav-right"><i class="fa fa-caret-square-o-right" aria-hidden="true"></i></div>
        <button id="current-button" class="gray">Сегодня</button>
    </div>
    <div id="calendar-grid"></div>
</div>
</body>
</html>
